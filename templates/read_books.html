<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прочитанные книги</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #28a745;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        li:hover {
            background: #e9ecef;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        a:hover {
            background: #007bff;
            color: white;
        }

        .genre-link {
            color: #28a745;
            text-decoration: underline;
        }

        .genre-link:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Прочитанные книги</h1>
    </header>
    <main class="container">
        <ul>
            {% for book in books %}
                <li>
                    {{ book.title }} -
                    <a class="genre-link" href="/genre/{{ book.genre_id }}">{{ book.genre.name }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/">Назад на главную</a>
    </main>
</body>
</html>
